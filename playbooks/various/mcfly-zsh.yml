---
- name: Setup mcfly in zsh
  hosts: all
  tasks:
    - name: Make sure mcfly.zsh is present
      file:
        path: "~/.oh-my-zsh/custom/mcfly.zsh"
        state: touch
        mode: 0700
    - name: Add mcfly init
      lineinfile:
        path: "~/.oh-my-zsh/custom/mcfly.zsh"
        state: present
        line: '{{ item }}'
      loop:
        - 'export MCFLY_KEY_SCHEME=vim'
        - 'eval "$(mcfly init zsh)"'
