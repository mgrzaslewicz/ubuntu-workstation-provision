---
- name: Install JDK
  hosts: all
  tags: java
  tasks:
    - name: Install multiple JDKs
      become: true
      apt:
        state: present
        name: '{{ item }}'
      loop:
        - openjdk-8-jdk
        - openjdk-8-source
        - openjdk-11-jdk
        - openjdk-11-source
        - openjdk-17-jdk
        - openjdk-17-source
        - openjdk-19-jdk
        - openjdk-19-source
